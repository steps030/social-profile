<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Social links profile</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="social-profile">
      <img
        class="social-profile__img"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall" />
      <h2 class="social-profile__name">Jessica Randall</h2>
      <p class="social-profile__country">London, United Kingdom</p>
      <p class="social-profile__description">"Front-end developer and avid reader."</p>
      <ul class="social-profile__social-list">
        <li class="social-profile__social-list-item"
          ><a
            href="#"
            class="social-profile__social-list-link"
            >Github</a
          ></li
        >
        <li class="social-profile__social-list-item"
          ><a
            href="#"
            class="social-profile__social-list-link"
            >Frontend Mentor</a
          ></li
        >
        <li class="social-profile__social-list-item"
          ><a
            href="#"
            class="social-profile__social-list-link"
            >Linkedin</a
          ></li
        >
        <li class="social-profile__social-list-item"
          ><a
            href="#"
            class="social-profile__social-list-link"
            >Twitter</a
          ></li
        >
        <li class="social-profile__social-list-item"
          ><a
            href="#"
            class="social-profile__social-list-link"
            >Instagram</a
          ></li
        >
      </ul>
    </div>
  </body>
</html>
